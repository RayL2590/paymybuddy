<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - PayMyBuddy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 350px;
            min-height: 500px;
            background: white;
            border: 2px solid #000000;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header-section {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .header-section > h1 {
            padding: 10px 15px;
            font-size: 28px;
            font-weight: bold;
            background-color: #e6a434;
            color: white;
        }
        
        .form-section {
            padding: 0 30px 30px 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
        }
        
        .form-control:focus {
            border-color: #487eea;
            box-shadow: 0 0 0 2px rgba(72, 126, 234, 0.2);
        }
        
        .btn-primary {
            background-color: #487eea;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        .btn-primary:hover {
            background-color: #3a6ed8;
        }
        
        .alert {
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        
        .alert-success {
            background-color: #d1edff;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
        
        .footer-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .footer-link a {
            color: #487eea;
            text-decoration: none;
        }
        
        .footer-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header-section">
            <h1>Pay My Buddy</h1>
        </div>
        
        <div class="form-section">
            <!-- Messages d'erreur -->
            <div th:if="${errorMessage}" class="alert alert-danger">
                <span th:text="${errorMessage}"></span>
            </div>
            
            <!-- Messages de dÃ©connexion -->
            <div th:if="${logoutMessage}" class="alert alert-success">
                <span th:text="${logoutMessage}"></span>
            </div>
            
            <!-- Formulaire de connexion -->
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <input type="email" 
                           class="form-control" 
                           id="email" 
                           name="email" 
                           placeholder="Email"
                           required>
                </div>
                
                <div class="form-group">
                    <input type="password" 
                           class="form-control" 
                           id="password" 
                           name="password" 
                           placeholder="Mot de passe"
                           required>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn-primary">Se connecter</button>
                </div>
            </form>
            
            <div class="footer-link">
                Pas encore de compte ? 
                <a href="/register">S'inscrire</a>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
