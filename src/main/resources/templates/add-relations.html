<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ajouter une relation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .btn-orange {
      background-color: #fd7e14;
      color: white;
    }
    .btn-orange:hover {
      background-color: #e96a04;
      color: white;
    }
  </style>
</head>
<body class="bg-light">
<div class="container-fluid">
  <!-- Header -->
  <header class="bg-white border-bottom mb-4">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light py-3">
        <div class="navbar-brand">
          <h1 class="h4 mb-0 fw-semibold text-dark">Pay My Buddy</h1>
        </div>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active fw-medium text-primary" th:href="@{/user-transactions/1}">Transférer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium text-secondary" href="#">Profil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium text-secondary" th:href="@{/user-relations/add}">Ajouter relation</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fw-medium text-secondary" href="#">Se déconnecter</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>

  <div class="container">
    <div th:if="${successMessage}" class="alert alert-success">
      <span th:text="${successMessage}"></span>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger">
      <span th:text="${errorMessage}"></span>
    </div>
  </div>

  <!-- Main Content -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-xl-6">
        <h2 class="mb-4 fw-semibold text-dark">Chercher une relation</h2>

        <form th:action="@{/user-relations/add}" method="post" class="d-flex gap-2">
          <label>
            <input type="email"
                   class="form-control form-control-lg"
                   name="email"
                   placeholder="Saisir une adresse e-mail"
                   required>
          </label>
          <button type="submit" class="btn btn-orange btn-lg fw-semibold">Ajouter</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
