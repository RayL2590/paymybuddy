# Configuration JaCoCo pour paymybuddy
# Ce fichier définit les exclusions et inclusions pour la couverture de code

# Classes à exclure de la couverture (patterns Ant)
exclude.patterns=\
  **/*$lombok$*,\
  **/config/**,\
  **/PaymybuddyApplication.class,\
  **/dto/**,\
  **/model/**

# Packages principaux à inclure
include.packages=\
  com.openclassroom.paymybuddy.controller,\
  com.openclassroom.paymybuddy.service,\
  com.openclassroom.paymybuddy.repository,\
  com.openclassroom.paymybuddy.util

# Seuils de couverture
coverage.instruction.minimum=80
coverage.branch.minimum=70
coverage.class.minimum=75

# Format des rapports
report.formats=HTML,XML,CSV
